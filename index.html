<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wrapper">
        <h1>BMI Calculator</h1>

        <div class="input-area">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="Weight in kilograms">
        </div>

        <div class="input-area">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="Height in centimeters">
        </div>

        <div class="buttons">
            <button class="btn" onclick="calculateBMI()">Calculate BMI</button>
            <button class="btn" onclick="resetFields()">Reset</button>
        </div>
        
        <div id="result"></div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
